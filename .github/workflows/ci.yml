name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
    tags: ['v*']

env:
  ZIG_VERSION: "0.15.2"

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}
      - run: zig build test
      - run: zig build test-conformance

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}
      - run: zig fmt --check src/

  build:
    name: Build (${{ matrix.target }})
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test, format]
    strategy:
      matrix:
        include:
          - target: x86_64-linux
            os: ubuntu-latest
          - target: aarch64-linux
            os: ubuntu-latest
          - target: x86_64-macos
            os: macos-latest
          - target: aarch64-macos
            os: macos-latest
          - target: x86_64-windows
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}
      - run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: tzu-${{ matrix.target }}
          path: zig-out/bin/tzu*

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate version matches tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          VERSION=$(grep -oP '\.version = "\K[^"]+' build.zig.zon)
          if [ "$TAG" != "$VERSION" ]; then
            echo "ERROR: Tag v$TAG does not match build.zig.zon version $VERSION"
            exit 1
          fi
          echo "Version validated: $VERSION"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/tzu-*/; do
            target=$(basename "$dir" | sed 's/tzu-//')
            if [[ "$target" == *windows* ]]; then
              cp "$dir"tzu.exe "release/tzu-$target.exe"
            else
              cp "$dir"tzu "release/tzu-$target"
            fi
          done
          cd release && sha256sum * > checksums.txt

      - uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
